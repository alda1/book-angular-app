                    <label>Pershkrimi</label>

                <div class="form-group">
                    <label>Tipi</label><br/>
                    <!-- <select formControlName="type">
                        <label *ngFor="let type of reportingTypes">{{type}}</label>

            </form>
        </div>
       
    </div>
</div>
