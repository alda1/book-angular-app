<div class="container wrapper">
    <div class="row">

        <!-- Form -->
        <div class="col-md-10">
            <h3>Shto liber</h3>
            <form [formGroup]="bookForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Titull</label>
                    <input type="text" formControlName="title" class="form-control" maxlength="100">
                </div>
                <div class="form-group">
                    <label>Pershkrimi</label>
                     <input type="text" formControlName="description" class="form-control" maxlength="200">
                </div>
                <div class="form-group">
                    <label>Autori</label>
                     <input type="text" formControlName="author" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Kategoria</label><br/>
                    <select formControlName="category">
                        <option></option>
                        <option *ngFor="let category of bookCategories">{{category}}</option>
                      </select>
                </div>
               <div class="form-group">
                    <label>Data e botimit</label>
                     <input type="date" formControlName="date" class="form-control">
                </div>
         
                <br/>
                <button type="submit" class="btn btn-primary">Shto</button>
            </form>
        </div>

    </div>
</div>
