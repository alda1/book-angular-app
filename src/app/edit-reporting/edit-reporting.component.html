<div class="container wrapper">
    <div class="row">

        <!-- Form -->
        <div class="col-md-10">
            <h3>Edito raportin</h3>
            <form [formGroup]="updateReportingForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Titulli</label>
                    <input type="text" formControlName="title" class="form-control" maxlength="100" required>
                  
                </div>
                <div class="form-group">
                    <label>Pershkrimi</label>
                     <input type="text" formControlName="description" class="form-control" maxlength="200">
                </div>
                       
                <div class="form-group">
                    <label>Tipi</label><br/>
                    <select formControlName="type">
                        <option *ngFor="let type of reportingTypes">{{type}}</option>
                      </select>
                </div>
                       
                <br/>
                <button type="submit" class="btn btn-primary">Edito</button>
            </form>
        </div>
       
    </div>
</div>
